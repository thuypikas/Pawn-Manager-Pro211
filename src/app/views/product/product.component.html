<div class="card">
  <div class="card-header">
    <i class="fa fa-pie-chart"></i>Quản lý tài sản
  </div>
  <div class="card-body">
    <div class="search-hero">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Tìm kiếm theo mã tài sản">
    </div>
    <br>
    <button type="button" (click)="actionProduct('add')" class="btn btn-info btn-xs pull-right mb-3"><span
      class="fa fa-plus-circle"></span> Thêm tài sản
    </button>
    <table class="table">
      <thead>
      <tr>
        <th>STT</th>
        <th>Mã tài sản</th>
        <th>Tên tài sản</th>
        <th>Loại tài sản</th>
        <th>Tình trạng</th>
        <th>Hình ảnh</th>

        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of dataProductTable | filter:searchText; let i = index">
        <td class="">{{i+1}}</td>
        <td class="">{{item._id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.category_name}}</td>
        <td>{{item.status}}</td>
        <td><img style="width: 50%; height: auto"  src="assets/img/avatars/{{item.images}}"></td>
        <td>
          <button class="btn btn-info btn-xs" (click)="actionProduct('edit', item)"><span
            class="fa fa-edit"></span></button>
          <button (click)="actionProduct('delete', item)" class="btn btn-danger btn-xs"><span
            class="fa fa-remove"></span></button>
        </td>
      </tr>
      </tbody>
    </table>
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#"><</a></li>
      <li class="page-item active">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">></a></li>
    </ul>
  </div>
</div>
