<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Quản lý thu chi
  </div>
  <div class="card-body">
    <button type="button" (click)="exportAsXLSX()" class="btn btn-info btn-xs pull-right mb-3"><span
      class="fa fa-file-excel-o"></span> Xuất file excel
    </button>
    <table class="table">
      <thead>
      <tr>
        <th>STT</th>
        <th>Tên Nhân Viên</th>
        <th>Ngày tạo</th>
        <th>Số tiền</th>
        <th>Trạng thái</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of dataTable; let i = index">
        <td> {{ i + 1 }}</td>
        <td>{{findStaffNameById(item.staff_id)}}</td>
        <td>{{item.date | date: 'dd/MM/yyyy'}}</td>
        <td>{{formatNumber(item.money)}} VNĐ</td>
        <td>{{findStatusNameByCode(item.status)}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
