<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="icon-drop"></i> Tạo đơn hàng
    </div>
    <div class="card-body">
      <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Tìm kiếm theo mã">
      </div>
      <br>
      <button type="button" (click)="actionOrder('add')" class="btn btn-info btn-xs pull-right mb-3"><span
        class="fa fa-plus-circle"></span> Tạo hợp đồng
      </button>
      <table class="table">
        <thead>
        <tr>
          <th>STT</th>
          <th>Mã hợp đồng</th>
          <th>Tên khách hàng</th>
          <th>Tên nhân viên</th>
          <th>Tên tài sản</th>
          <th>Trạng thái</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of dataTable | filter:searchText; let i = index">
          <td class="text-center">{{i + 1}}</td>
          <td class="">{{item._id}}</td>
          <td>{{findCustomerNameById(item.customer_id)}}</td>
          <td>{{findStaffNameById(item.staff_id)}}</td>
          <td>{{findProductNameById(item.product_id)}}</td>
          <td>{{findStatusNameByCode(item.status)}}</td>
          <td>
            <button class="btn btn-info btn-xs" (click)="actionPay('money', item)"><span
              class="fa fa-money"></span></button>
            <button (click)="actionSend('edit', item)" class="btn btn-danger btn-xs"><span
              class="fa fa-send"></span></button>
            <button (click)="actionPrint('print', item)" class="btn btn-warning btn-xs"><span
              class="fa fa-eye"></span></button>
          </td>
        </tr>
        </tbody>
      </table>
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#"><</a></li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">></a></li>
      </ul>
    </div>
  </div>
</div>
