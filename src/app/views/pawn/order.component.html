<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="icon-drop"></i> Tạo đơn hàng
    </div>
    <div class="card-body">
      <button type="button" (click)="actionOrder('add')" class="btn btn-info btn-xs pull-right mb-3"><span
        class="fa fa-plus-circle"></span> Tạo hợp đồng
      </button>
      <table class="table">
        <thead>
        <tr>
          <th>STT</th>
          <th>Mã hợp đồng</th>
          <th>Tên khách hàng</th>
          <th>Tên nhân viên</th>
          <th>Tên tài sản</th>
          <th>Trạng thái</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of dataTable; let i = index">
          <td class="text-center">{{i + 1}}</td>
          <td class="text-center">{{item._id}}</td>
          <td>{{findCustomerNameById(item.customer_id)}}</td>
          <td>{{findStaffNameById(item.staff_id)}}</td>
          <td>{{findProductNameById(item.product_id)}}</td>
          <td>{{findStatusNameByCode(item.status)}}</td>
          <td>
            <button class="btn btn-info btn-xs" (click)="actionOrder('edit', item)"><span
              class="fa fa-edit"></span></button>
            <button (click)="actionOrder('delete', item)" class="btn btn-danger btn-xs"><span
              class="fa fa-remove"></span></button>
            <button (click)="actionOrder('print', item)" class="btn btn-warning btn-xs"><span
              class="fa fa-print"></span></button>
          </td>
        </tr>
        </tbody>
      </table>
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#"><</a></li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">></a></li>
      </ul>
    </div>
  </div>
</div>
